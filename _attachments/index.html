<!DOCTYPE html>
<html>
<head>
    <title>Mozilla - Firefox on Android Feature Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset=utf-8>
    <script src="script/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="script/jquery.cookie.js"></script>
    <script src="script/jquery.couch.js"></script>
    <script src="vendor/couchapp/jquery.couchLogin.js"></script>
    <script src="vendor/couchapp/jquery.couchProfile.js"></script>
    <script src="vendor/couchapp/md5.js"></script>
    <script src="vendor/couchapp/jquery.mustache.js"></script>
    <script src="vendor/couchapp/jquery.form.js"></script>
    <script src="script/app.js"></script>
    <script src="script/sha1.js"></script>
    <script src="script/json2.js"></script>
    <script src="script/underscore-min.js"></script>
    <script src="lib/js/feature-testing.js"></script>
    <link rel="stylesheet" href="lib/css/feature-testing.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <script src="http://www.mozilla.org/tabzilla/media/js/tabzilla.js"></script>
    <link href="http://www.mozilla.org/tabzilla/media/css/tabzilla.css" rel="stylesheet" />
</head>
<body>
<a href="http://www.mozilla.org/" id="tabzilla">Mozilla</a>
<div id="content">
    <div id='page-header'>Test this feature in Firefox for Android!</div>
        <div id="dialog-confirm" class="ui-dialog-content">
      <p><span class="ui-dialog-titlebar-close"></span>
        Do you want to test Gecko features?
      </p>
    </div>
    <div class="feature-testing-inner">
      <div class="active-item"></div>
    </div>
     <div id="question-inner">
      <form id="form">
       <div>Does the feature function <u><abbr title="Does the feature function correctly?">correctly</abbr></u>?
        <input type="radio" name="Functional" value="yes" /> Yes
        <input type="radio" name="Functional" value="no" /> No
       </div>
     <div>
        <textarea name="Comments" id="comments" placeholder="Comments?"></textarea><br />
       </div>
     <div>
      <button id="skip" class="skip">Skip Feature</button>
      <button id="submit" class="button" type="submit">Submit</button>
       </div>
      <input type="hidden" name="URL" id="url" />
      </form>
    <footer id="footer">
      <div id="contact">Visit Mozilla QA at irc.mozilla.org #qa</div>
    </footer>
     </div>
</div>
</body>
</html>
